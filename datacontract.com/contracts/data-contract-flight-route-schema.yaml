transport_routes:
  description:
    type: object
    properties:
      transporter_id:
        type: string
        description: 2-letter IATA code of the transport provider
      org_por_id:
        type: string
        description: origin POR
      dst_por_id:
        type: string
        description: destination POR
      freq:
        type: integer
        description: frequency / number of flights
